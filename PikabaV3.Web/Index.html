<!DOCTYPE html>
<html ng-app="MainApp">
<head>
    <title>PikabaV3</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="content/Site.css" rel="stylesheet" type="text/css" />
    <script src="libraries/jquery/jquery-2.1.1.js" type="text/javascript"></script>
    <script src="libraries/angular/angular.min.js"></script>
    <script src="libraries/angular/angular-route.min.js"></script>
    <script src="libraries/angular/angular-resource.min.js"></script>
    <script src="libraries/angular/angular-cookies.min.js"></script>
    <script src="libraries/angular/angular-ui-router.js"></script>

    <script src="angularApp/angularApp.js"></script>
    <script src="angularApp/controllers/authorize-ctrls/loginCtrl.js"></script>
    <script src="angularApp/controllers/authorize-ctrls/tempCookieCtrl.js"></script>
    <script src="angularApp/controllers/buyer-ctrls/buyerAccountCtrl.js"></script>
    <script src="angularApp/controllers/buyer-ctrls/deleteBuyerAccountCtrl.js"></script>
    <script src="angularApp/controllers/buyer-ctrls/editBuyerAccountCtrl.js"></script>
    <script src="angularApp/controllers/category-ctrls/allCategoriesCtrl.js"></script>
    <script src="angularApp/controllers/product-ctrls/allProductsCtrl.js"></script>
    <script src="angularApp/controllers/product-ctrls/detailsProductCtrl.js"></script>
    <script src="angularApp/controllers/seller-ctrls/createProductCtrl.js"></script>
    <script src="angularApp/controllers/seller-ctrls/deleteSellerAccountCtrl.js"></script>
    <script src="angularApp/controllers/seller-ctrls/editProductCtrl.js"></script>
    <script src="angularApp/controllers/seller-ctrls/editSellerAccountCtrl.js"></script>
    <script src="angularApp/controllers/seller-ctrls/sellerAccountCtrl.js"></script>

</head>
<body>
    <div id="main">
        <div ui-view="main"></div>
    </div>

    <!-- Temp -->
    <div ng-controller="tempCookieCtrl" style="margin-left: 10px;">
        <a ng-click="setCookieSeller()">Set cookie seller</a> |
        <a ng-click="setCookieBuyer()">Set cookie buyer</a> |
        <a ng-click="removeCookie()">Remove cookie</a> |<br />
        <span>role: {{cookieState.role}}</span><br />
        <span>uuid: {{cookieState.uuid}}</span>
    </div>
</body>
</html>
