<h3>Register</h3>

<form class="registerForm">
    <span>Name</span>
    <br />
    <input id="firstName" type="text" name="ViewName" />
    <br />

    <span>Email</span>
    <br />
    <input id="email" type="text" name="Email" /><br />

    <span>Are you?</span>
    <br />
    <select id="selectRoleForm">
        <option value="Buyer">Buyer</option>
        <option value="Seller">Seller</option>
    </select><br />

    <div id="formRegisterSeller">
        <span>Location</span>
        <br />
        <input id="location" type="text" name="Location" /><br />

        <span>Phone</span>
        <br />
        <input id="phone" type="text" name="Phone" /><br />
    </div>

    <span>Password</span>
    <br />
    <input id="password" type="password" name="Password" /><br />

    <span>Confirm password</span>
    <br />
    <input id="confirmPassword" type="password" name="ConfirmPassword" /><br />

    <p>
        <input id="buttonCreateUser" type="submit" value="Register" />
    </p>
</form>
